<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Velocity Underground | Select Chapter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="menu-screen">
            <h1>VELOCITY UNDERGROUND</h1>
            <div class="menu-options">
                <button onclick="startGame(1)">CH 1: DAYLIGHT</button>
                <button onclick="startGame(2)">CH 2: SUNSET</button>
                <button onclick="startGame(3)">CH 3: NIGHT MODE</button>
            </div>
        </div>

        <div id="ui" style="display: none;">
            <div class="stat">HEAT: <span id="heat">0</span>%</div>
            <div class="stat">MPH: <span id="speed">0</span></div>
            <div id="current-chapter" class="stat">ZONE: 1</div>
        </div>

        <canvas id="gameCanvas"></canvas>
    </div>
    <script src="game.js"></script>
</body>
</html>
